<!DOCTYPE html>
<html>
<head>
    
    <title>Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 400px;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Enter text for sentiment analysis</h1>
    <form method="POST">
        <textarea name="user_text" placeholder="Type your paragraph here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if sentiment %}
        <h2>Sentiment Result: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
